<div class="container-fluid" style="padding-top: 100px;padding-bottom: 100px; padding-left: 50px;" *ngIf="proizvodi">
    <div class="content-wrapper">
        <div class="item-container">
            <div class="row">
                <div class="col-lg-5">
                    <div class="product col-lg-5 service-image-left">


                        <img id="item-display" src="{{proizvodi.url}}" alt="">

                    </div>


                </div>

                <div class="col-lg-5">
                    <h4 *ngIf="proizvodi.katID == 1">
                        Kafa
                    </h4>

                    <h4 *ngIf="proizvodi.katID == 2">
                        Bra≈°no
                    </h4>
                    

                    <div class="product-title">{{proizvodi.ime}}</div>

                    <div class="product-rating"><i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star-o"></i> </div>
                    <hr style="border:1px solid #c17f0a;">

                    <div class="product-price"> {{proizvodi.cena}} Din</div>
                   
                    <hr>

                    <div class="btn-group cart " *ngIf="isAuth != null && !proizvodi.isAdded">
                        <button class="btn btn-outline-danger" (click)="proizvodi.isAdded = !proizvodi.isAdded; dodajUKorpu(proizvodi.id)">Dodaj u korpu </button>
                    </div>

                    <ng-container *ngIf="isAuth != null && proizvodi.isAdded">
                        <div class="btn-group cart ">
                            <button class="btn btn-outline-danger" disabled>Proizvod dodat<span class="glyphicon glyphicon-shopping-cart" ></span></button>
                        </div>
                    </ng-container>
                   

                    <ng-container *ngIf="isAuth == null">
                        <div class="btn-group cart ">
                            <button class="btn btn-outline-danger" [routerLink]="['/login']">Dodaj u korpu</button>
                        </div>
                    </ng-container>

                </div>
            </div>
        </div>
